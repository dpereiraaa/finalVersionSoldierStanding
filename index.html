<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Last Soldier Standing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <!-- SPLASH SCREEN -->
    <div id="splash-screen" class="container">
      <h1>LAST SOLDIER STANDING</h1>

      <div>
      <img src="./images/soldier.png" width="300" alt="soldier">
      <img src="./images/explosion1.gif" width="250" alt="explosiongif">
    </div>
    
      <button id="start-btn"><img src="./images/playbutton.png" width="300" alt="logo"></button>
    </div>
    
    <!-- GAME SCREEN -->
    <div>
      <h1 id="scorespan">Score: <span></span></h1>
      <canvas id="my-canvas" width="600" height="600"></canvas>
    </div>
    
    
    <!-- GAME OVER SCREEN -->
    <div id="gameover-screen" class="container">
      <img src="./images/gameover.png" width="500" alt="logo">
      <button id="restart-btn">Play Again!</button>
    </div>

  </div>

  <script src="./main.js"></script>
  <script src="./game.js"></script>
  <script src="./soldier.js"></script>
  <script src="./robot.js"></script>
  <script src="./bullet.js"></script>
</body>
</html>
